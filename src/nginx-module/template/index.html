<html>
<head>
  <meta charset="UTF-8">
  <title>welcome to fastken</title>
  <style type="text/css">
     p,td {font:12px/20px arial,sans-serif;}
   </style>
</head>

<body>
<form action="/fastken/" method="POST">
<table border="0" align="center">
<tr height="100" align="center" valign="center">
<td colspan="2">
<font style="font:bold 18px/30px arial,sans-serif;">fastken智能问答系统</font>
</td>
</tr>

<tr height="40">
<td>问题分类：</td>
<td>
<select name="catalog">
  <option value="unix">Unix</option>
</select>
</td>
</tr>

<tr height="40">
<td>操作系统：</td>
<td>
<select name="osname">
  <option value="CentOS">CentOS</option>
  <option value="Ubuntu">Ubuntu</option>
  <option value="Darwin">Darwin</option>
</select>
</td>
</tr>

<tr height="40">
<td>你的问题： </td>
<td>
<input name="question" size="40" value="${question}">
</td>
</tr>

<tr height="40" align="center">
<td colspan="2">
<input type="submit" value="提交">
</td>
</tr>
<tr height="100" id="answer" style="display:${display_answer};">
<td>系统回答： </td>
<td>
<p align="left">${answer}</p>
</td>
</tr>
</table>
</form>
<br><br><br><br>
<p align="center">
powered by <a href="https://github.com/happyfish100/fastkengine" target="_blank">fastkengine</a>. &nbsp;&nbsp;
京ICP备18051003号
</p>
</body>
</html>
