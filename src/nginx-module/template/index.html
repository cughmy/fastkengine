<html>
<head>
  <meta charset="UTF-8">
  <title>welcome to fastken</title>
  <style type="text/css">
     p,td {font:12px/20px arial,sans-serif;}
     .hint {font:10px/16px arial,sans-serif;color:#A0A0A0;}
   </style>

   <script language="javascript">

String.prototype.trim = function() {
    return this.replace(/(^\s*)|(\s*$)/g, "");
}

function doc_init()
{
    document.getElementById("question").focus();
    if ("${osname}" != "") {
        document.getElementById("osname").value = "${osname}";
    }
}

function check_form(form)
{
    var q = document.getElementById("question");
    q.value = q.value.trim();
    if (q.value.length == 0) {
        alert("哥们，请输入问题噻。");
        q.focus();
        return false;
    }

    return true;
}
   </script>
</head>

<body onload="doc_init()">
<form action="/fastken/" method="POST" onsubmit="return check_form(this)">
<table border="0" align="center">
<tr height="100" align="center" valign="center">
<td colspan="2">
<font style="font:bold 18px/30px arial,sans-serif;">fastken智能问答系统</font>
</td>
</tr>

<tr height="40">
<td>问题分类：</td>
<td>
<select name="catalog">
  <option value="unix">Unix</option>
</select>
<span class="hint">
&nbsp;&nbsp;&nbsp;&nbsp;目前只支持Unix问答哦。
</span>
</td>
</tr>

<tr height="40">
<td>操作系统：</td>
<td>
<select name="osname" id="osname">
  <option value="CentOS">CentOS (Linux)</option>
  <option value="Ubuntu">Ubuntu (Linux)</option>
  <option value="Darwin">MacOS (Darwin)</option>
</select>
</td>
</tr>

<tr height="40">
<td>你的问题： </td>
<td>
<input name="question" id="question" size="40" value="${question}">
</td>
</tr>

<tr height="40" align="center">
<td colspan="2">
<input type="submit" value="提交">
</td>
</tr>
<tr height="120" id="answer" style="display:${display_answer};">
<td>系统回答： </td>
<td>
<p align="left">
${answer}
</p>
</td>
</tr>
</table>
</form>
<p class="hint" align="center">
unix终端下可以直接使用命令行搜索问题，shell脚本下载链接：
<a href="https://github.com/happyfish100/fastkengine/blob/master/src/shell/fastken.sh" target="_blank">fastken.sh</a>
</span>
<p align="center">
powered by <a href="https://github.com/happyfish100/fastkengine" target="_blank">fastkengine</a>. &nbsp;&nbsp;
京ICP备18051003号
</p>
</body>
</html>
